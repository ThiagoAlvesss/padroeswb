<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Média</title>
    <style>
        .apr{
            color: blue;
        }
        .rpv{
            color: red;
        }
    </style>
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var media = (nota1 + nota2) / 2;

            var resultado = document.getElementById('resultado');

            resultado.innerHTML += "Média: " + media.toFixed(2) + "<br>";

            if (media >= 6) {
                resultado.innerHTML += "Situação: Aprovado!";
                resultado.classList.add('apr')
            } else {
                resultado.innerHTML += "Situação: Reprovado!";
                resultado.classList.add('rpv')
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora de Média</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01"><br><br>
    
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01"><br><br>
    
    <button onclick="calcularMedia()">Calcular Média</button><br><br>
    
    <div id="resultado"></div>
</body>
</html>
